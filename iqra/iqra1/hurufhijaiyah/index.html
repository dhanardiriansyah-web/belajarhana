<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Huruf Iqra 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #f0f9ff;
            --card-bg: #ffffff;
            --primary-color: #2563eb;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --border-radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            color: #475569;
            margin-top: 0.5rem;
        }

        .soundboard-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .letter-grid {
            display: grid;
            /* Membuat kolom yang responsif, minimal 80px, maksimal 1 bagian */
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            direction: rtl; /* Grid dimulai dari kanan ke kiri */
        }

        .letter-btn {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            aspect-ratio: 1 / 1; /* Membuat tombol selalu persegi */
            border: 2px solid var(--border-color);
            background-color: #f8fafc;
            color: var(--text-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .letter-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
            background-color: #e0f2fe;
        }

        .letter-btn:active {
            transform: scale(0.95);
        }
        
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Papan Suara Hijaiyah</h1>
            <p>Tekan setiap huruf untuk mendengarkan bunyinya!</p>
        </header>

        <div class="soundboard-card">
            <div class="letter-grid" id="letter-grid-container">
                <!-- Tombol huruf akan dibuat oleh JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // --- Data Lengkap Huruf Hijaiyah dengan Fathah ---
        const hijaiyahLetters = [
            'أَ', 'بَ', 'تَ', 'ثَ', 'جَ', 'حَ', 'خَ', 'دَ', 'ذَ', 'رَ', 'زَ', 'سَ', 'شَ', 'صَ', 'ضَ', 'طَ', 'ظَ', 'عَ', 'غَ', 'فَ', 'قَ', 'كَ', 'لَ', 'مَ', 'نَ', 'وَ', 'هَ', 'يَ'
        ];
        
        // --- Peta Pelafalan untuk Suara ---
        const pronunciationMap = {
            'أَ': 'a', 'بَ': 'ba', 'تَ': 'ta', 'ثَ': 'tsa', 'جَ': 'ja',
            'حَ': 'ha', 'خَ': 'kho', 'دَ': 'da', 'ذَ': 'dza', 'رَ': 'ro',
            'زَ': 'za', 'سَ': 'sa', 'شَ': 'sya', 'صَ': 'sho', 'ضَ': 'dho',
            'طَ': 'tho', 'ظَ': 'zho', 'عَ': 'a', 'غَ': 'gho', 'فَ': 'fa',
            'قَ': 'qo', 'كَ': 'ka', 'لَ': 'la', 'مَ': 'ma', 'نَ': 'na',
            'وَ': 'wa', 'هَ': 'ha', 'يَ': 'ya'
        };

        // --- Elemen DOM ---
        const letterGridContainer = document.getElementById('letter-grid-container');

        // --- Fungsi Suara ---
        /**
         * Mengucapkan huruf menggunakan Web Speech API.
         * @param {string} letter - Huruf hijaiyah yang akan diucapkan.
         */
        function speakLetter(letter) {
            const pronunciation = pronunciationMap[letter];
            if (!pronunciation || !('speechSynthesis' in window)) {
                console.log('Web Speech API tidak didukung browser ini.');
                return;
            }
            
            // Menghentikan suara yang sedang berjalan agar tidak tumpang tindih
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(pronunciation);
            utterance.lang = 'id-ID'; // Gunakan suara Bahasa Indonesia
            utterance.rate = 0.8; // Sedikit lebih lambat agar jelas
            window.speechSynthesis.speak(utterance);
        }

        // --- Fungsi Inisialisasi ---
        /**
         * Membuat dan menampilkan semua tombol huruf.
         */
        function createLetterButtons() {
            // Kosongkan kontainer sebelum mengisi
            letterGridContainer.innerHTML = '';

            hijaiyahLetters.forEach(letter => {
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.onclick = () => {
                    speakLetter(letter);
                };
                letterGridContainer.appendChild(button);
            });
        }

        // --- Mulai Aplikasi Saat Halaman Dimuat ---
        window.onload = createLetterButtons;
    </script>
</body>
</html>
